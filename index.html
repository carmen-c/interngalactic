<!DOCTYPE html>
<html lang="en">
<head>
	<title>Intern Galactic Log In</title>
	<meta charset="UTF-8">
	<link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
	
		<div class="container">
			<div class="wrap">
				<div class="loginPic">
					<img src="images/Pollways.png" alt="image">
				</div>

				<form>
					<h1 id="memberLog">Member Login</h1>
					<div>
					<input class="inputUser" type="text" name="email" placeholder="Email">
					</div>
					<div>
					<input class="inputUser" type="password" name="pass" placeholder="Password">
					</div>
					<div>
					<button class="formButton inputUser">Login</button>
					</div>
					
					<div>
						<span class="txt1">Forgot</span>
						<a class="txt2" href="#">Create your Account</a>
					</div>
				</form>
				
			</div>
		</div>
</body>
</html>
